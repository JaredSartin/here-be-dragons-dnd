---
layout: default
---
<img src="/assets/images/logo.png" class="logo" />
<div class="parchment">
  {{ content }}
  <svg width="100%" height="100%">
    <defs>
      <filter id="filter" height="1.4" width="1.4">
        <feTurbulence baseFrequency="0.05" numOctaves="4" type="fractalNoise" result="result1" />
        <feDisplacementMap in2="result1" scale="20" result="result2" xChannelSelector="R" in="SourceGraphic" />
        <feComposite in2="result2" in="SourceGraphic" operator="atop" result="fbSourceGraphic" />
      </filter>
    </defs>
    <rect fill="tan" filter="url(#filter)" width="100%" height="100%" x="0" y="0" />
  </svg>
</div>
<div class="links">
{% for social in site.social_links %}
  <a href="{{ social.url }}"><img src="/assets/images/{{ social.image }}" /></a>
{% endfor %}
</div>
<div class="podcasts">
<h2>Podcast</h2>
{% for podcast in site.podcasts %}
  <a href="{{ podcast.url }}"><img src="/assets/images/{{ podcast.image }}" /></a>
{% endfor %}
</div>
