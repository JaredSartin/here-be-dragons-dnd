title: Here Be Dragons | D&D Streaming Adventures
description: >
  Jared Sartin is the Dungeon Master for this streaming D&D group. The group
  consists of new and veteran players and is set in a whole new world of Nyr.
  Streams happen on Twitch.tv on the 1st and 3rd Saturdays of the month.
